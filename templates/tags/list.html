{% extends "base.html" %}

{% block body_title %}
    <div class="text-center text-2xl md:text-3xl">
        Tags
    </div>
{% endblock body_title %}

{% block content %}

<ul class="terms">
    {% for term in terms %}
    <li>
        <a href="{{ term.permalink }}" class="text-xl">
        #{{ term.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
