{% extends "index.html" %}

{% block content %}
    <article itemscope itemtype="http://schema.org/BlogPosting">
        <header>
            <h1 class="text-2xl md:text-3xl"itemprop="headline">{{ page.title }}</h1>
        </header>
        <li class="list-none text-md my-3">
            <a class="after:content-bullet inline-block" href="https://twitter.com/intent/tweet?url={{ page.permalink }}&amp;text={{page.title}} @thannan93">Retweet</a>
            <h5 class="after:content-bullet inline-block">Created October 29, 2019</h5>
            <h5 class="inline-block">Last Updated April 28, 2020</h5></li>
        <div class="text-lg text-justify markdown" itemprop="articleBody">
          {{ page.content | safe }}
        </div>
    </article>
{% endblock content %}
