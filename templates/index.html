<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <link href="{{get_url(path='styles/styles.css')}}" rel="stylesheet" type="text/css"/>
  </head>
  <body class="font-serif light-mode:bg-light">
    <nav class="flex justify-items-stretch border-b text-sm md:text-xl light-mode:border-black light-mode:text-light-heading">
      <div class="lg:w-1/3 lg:justify-self-center"></div>
      <a class="justify-self-end m-1 self-center md:text-3xl" href="{{ config.base_url }}">
        <span class="capitalize">{{ config.title }}</span>
      </a>
      <div class="flex flex-grow"></div>
      {% for item in config.extra.2020_11_blog_tawhidhannan_menu %}
        <a itemprop="url" class="justify-self-end m-1 self-center" href="{{ item.url | safe | replace(from="$BASE_URL", to=config.base_url) }}">
          <span itemprop="name" class="capitalize">{{ item.name }}</span>
        </a>
      {% endfor %}
      </div>
      <div class="lg:w-1/3 lg:justify-self-center"> </div>
    </div>
    </nav>
    <main class="flex">
      <div class="lg:w-1/3 lg:justify-self-center"></div>
      <div class="p-3 lg:w-1/3 lg:justify-self-center lg:p-2 space-y-5">
        {% for post in paginator.pages %}
        <div class="">
          <span>{{post.date}}</span>
          <a class="text-xl md:text-2xl"href="{{ post.permalink }}"><h1>{{ post.title }}</h1></a></h1>
        </div>
        {% endfor %}
      </div>
      <div class="lg:w-1/3 lg:justify-self-center"></div>
    </main>
  </body>
</html>
