# The URL the site will be built for
base_url = "https://blog.example.com"
title = "Stuck In Queues"

# Whether to compile posts to produce an RSS feed
compile_rss = true
generate_feed = true
feed_filename = "rss.xml"
feed_limit = 20

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "monokai"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

taxonomies = [
    {name = "tags", paginate_by = 5, rss = true},
]

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
# Put all your custom variables here
2020_11_blog_tawhidhannan_menu = [
    {url = "$BASE_URL/about", name = "about"},
    {url = "$BASE_URL/archive", name = "archive"},
    {url = "$BASE_URL/contact", name = "contact"},
    {url = "$BASE_URL/rss.xml", name = "RSS"}
]
